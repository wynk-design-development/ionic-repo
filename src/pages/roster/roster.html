<title-component [pageTitle]="pageTitle"></title-component>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let player of players">
      <div class="profileBasics">
        <img [src]="player.picture" alt="">
        <h1>{{player.name}}</h1>
      </div>
      <p>{{player.email}}</p>
      <p>{{player.phone}}</p>
      <button
      ion-button
      (click)="showPlayerDetails(player)">
        View Details
      </button>
    </ion-item>
  </ion-list>
</ion-content>
