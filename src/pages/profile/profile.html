<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="profile">
    <div id="profileHead" class="w50 transX posr">
      <img [src]="player.picture" alt="">
      <button
        ion-button
        icon-only
        small
        round
        (click)="callMe(player.phone)">
        <ion-icon name="call"></ion-icon>
      </button>
      <button
        ion-button
        icon-only
        small
        round
        (click)="email(player.email)">
        <ion-icon name="mail"></ion-icon>
      </button>
    </div>
    <h1 class="db tac">{{player.name}}</h1>
    <div id="stats" class="ptb600">
      <div *ngFor="let stat of player.stats; let $i = index" class="clearfix">
        <div statBar class="db">
          <div [ngStyle]="{'width': stat.percentage + '%'}"></div>
        </div>
        <p class="fl">{{stat.amount}} {{stat.type}}</p>
        <p class="fr">{{stat.percentage}}%</p>
      </div>
    </div>
    <div class="row">
      <h2>About</h2>
      <p>{{player.about}}</p>
    </div>
    <h2>Player Awards</h2>
    <div id="badges" class="clearfix col-md-14 ptb400 posr row">
      <div class="fl db w20 posr pr100" *ngFor="let badge of player.badges">
        <button
          ion-button
          round
          icon-only
          class="bgc-red400 color-white db transX posr"
          (click)="showBadgeDetails(badge)">
          <ion-icon name="football"></ion-icon>
        </button>
        <p class="text200 tac w100">{{badge}}</p>
      </div>
    </div>
  </div>

</ion-content>
