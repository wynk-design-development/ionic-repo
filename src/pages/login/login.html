<title-component [pageTitle]="pageTitle"></title-component>

<ion-content class="login-content" padding>
	<form (ngSubmit)="login(formData)" #formData="ngForm">
		<ion-row>
			<ion-col col-12 col-md-6 offset-md-3>
			<ion-list>

				<ion-item>
					<ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
				</ion-item>

			</ion-list>
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col col-12 col-md-6 offset-md-3>
			<button ion-button full class="submit-btn" type="submit" [disabled]="!formData.form.valid">Login</button>
			<button ion-button clear class="register-btn" type="button" (click)="createAccount()">Create New Account</button>
		</ion-col>
	</ion-row>

	</form>
</ion-content>
